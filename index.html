<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="favicon.ico"
    />
    <link
      rel="stylesheet"
      href="./styles/style.css"
    />
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <header>
      <h1>Tic Tac Toe</h1>
      <div class="divider"></div>
    </header>

    <section class="game-container">
      <div class="score-board">
        <div class="score-box">
          <h2 id="player-x">Player <span class="braces">( X )</span> -</h2>
          <h2 id="score-x"></h2>
        </div>
        <strong>:</strong>
        <div class="score-box">
          <h2 id="score-o"></h2>
          <h2 id="player-o">- Player <span class="braces">( O )</span></h2>
        </div>
      </div>

      <div id="game-board"></div>

      <button class="restart-button">RESET GAME</button>
    </section>

    <dialog
      class="modal"
      id="modal"
    >
      <div id="modal-content"></div>
    </dialog>

    <script
      type="module"
      src="script.js"
    ></script>
  </body>
</html>
